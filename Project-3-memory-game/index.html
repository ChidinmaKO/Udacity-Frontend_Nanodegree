<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Move(s)
            
            <div class="counter">
                <span><i class="fa fa-hourglass-half"></i></span>
                <span class="timer">0</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!-- removed list of cards -->
        </ul>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" title="Close">&times;</span>
                    <h2>Congratulations!</h2>
                </div>

                <div class="modal-body">
                    <p>You finished with 
                        <span class="total-stars">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </span> Stars and 
                        <span class="total-moves">0</span> Moves in <span class="total-time">0</span> Seconds.
                    </p>
                </div>

                <div class="modal-footer">
                    <button class="btn-restart">Play Again</button>
                    <button class="btn-end">End Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
